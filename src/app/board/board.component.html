  <div class="board">
    <div class="square" *ngFor="let square of squares; let i = index" (click)="makeMove(i)">
      <span class="piece" [class.piece-x]="square === 'Player 1 (X)'" [class.piece-o]="square === 'Player 2 (O)'">{{ square === 'Player 1 (X)' ? 'X' : square === 'Player 2 (O)' ? 'O' : '' }}</span>
    </div>
    

  </div>
  <div class="status">
    <div *ngIf="!winner">{{ currentPlayer }} Ã© sua vez!</div>
    <div *ngIf="winner === 'Draw'">It's a Draw!</div>
    <div *ngIf="winner && winner !== 'Draw'">{{ winner }} wins!</div>
  </div>
  <button (click)="restartGame()">Reiniciar o Jogo</button>
